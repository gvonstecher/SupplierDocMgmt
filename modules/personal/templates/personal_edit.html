<div class="content-wrapper" style="min-height: 273px;">

	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1 class="m-0">{:titulo_pagina:}</h1>
				</div>
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="?s=proveedor_planta&id={:pp_id:}">Proveedor</a></li>
						<li class="breadcrumb-item active">Personal</li>
					</ol>
				</div>
			</div>


		</div>
	</div>


	<div class="content">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-12">
					<div class="card card-default card-secondary">
                        <form action="" method="post" class="form-horizontal form-label-left" id="form">
                            
                            <div class="card-body">

                                <div class="form-group row align-items-center">
                                    <label class="col-md-3 control-label text-left text-md-right" for="nombre">Nombre y Apellido: <span class="required">*</span></label>
                                    <div class="col-lg-6 col-md-9">
                                        <input name="nombre" type="text" required="required" class="form-control form-control-lg" value="{:nombre:}">
                                    </div>
                                </div>
                                <div class="form-group row align-items-center">
                                    <label class="col-md-3 control-label text-left text-md-right" for="dni">DNI: <span class="required">*</span></label>
                                    <div class="col-lg-6 col-md-9">
                                        <input name="dni" type="text" required="required" class="form-control form-control-lg" value="{:dni:}">
                                    </div>
                                </div>
                                <div class="form-group row align-items-center">
                                    <label class="col-md-3 control-label text-left text-md-right" for="vinculo">Vínculo: <span class="required">*</span></label>
                                    <div class="col-lg-6 col-md-9">
                                        <select name="vinculo" class="form-control form-control-lg">
                                            <option value="null" {:selected:} disabled>Seleccione una condicion impositiva</option>
                                        {::VINCULOS::}
            
                                            <option value="{:id:}" {:selected:}>{:nombre:}</option>
                                        {::VINCULOS::}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="form-group row">
                                    <div class="col-md-9 d-flex justify-content-end align-items-center">
                                        <input type="hidden" name="id" id="id" value="{:id:}" />
                                        <a href="?s=proveedor_planta&id={:pp_id:}" class="mx-4">Volver atrás</a>
                                        {::EDIT::}
                                            <button class="btn btn-danger btn-lg mx-4" type="submit" name="borrar" onclick="javascript: return (confirm('Esto eliminará a la entidad y a todos los documentos asociados a ella. Desea continuar?') ? this.submit() : false);">Eliminar Personal</button>
                                        {::EDIT::}
                                        <button class="btn btn-primary btn-lg ml-3" type="submit" id="submit">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </form>    
					</div>
				</div>
			</div>

			
		</div>

	</div>
