<div class="content-wrapper" style="min-height: 273px;">

	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1 class="m-0">{:titulo_pagina:}</h1>
				</div>
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="?s=proveedor_planta&id={:pp_id:}">Proveedor</a></li>
						<li class="breadcrumb-item active">Vehiculo</li>
					</ol>
				</div>
			</div>


		</div>
	</div>


	<div class="content">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-12">
					<div class="card card-default card-secondary">
                        <form action="" method="post" class="form-horizontal form-label-left" id="form">
                            
                            <div class="card-body">

                                <div class="form-group row align-items-center">
                                    <label class="col-md-3 control-label text-left text-md-right" for="nombre">Tipo Vehiculo: <span class="required">*</span></label>
                                    <div class="col-lg-6 col-md-9">
                                        <select name="nombre" id="nombre" class="form-control form-control-lg">
											<option value="null" {:selected:} disable>Seleccione un tipo de Vehiculo</option>
											{::TIPO_VEHICULO::}
			
											<option value="{:nombre:}" {:selected:}>{:nombre:}</option>
											{::TIPO_VEHICULO::}
										</select>
                                    </div>
                                </div>
                                <div class="form-group row align-items-center">
                                    <label class="col-md-3 control-label text-left text-md-right" for="identificacion">Dominio: <span class="required">*</span></label>
                                    <div class="col-lg-6 col-md-9">
                                        <input name="identificacion" id="identificacion" type="text" required="required" class="form-control form-control-lg" value="{:identificacion:}">
                                    </div>
                                </div>

								<div class="form-group row align-items-center" id="vehiculo2-nombre">
                                    <label class="col-md-3 control-label text-left text-md-right" for="nombre">Tipo 2do Vehiculo: <span class="required">*</span></label>
                                    <div class="col-lg-6 col-md-9">
                                        <select id="nombre2" name="nombre2" class="form-control form-control-lg">
											<option value="" {:selected:} disable>Seleccione un tipo de Vehiculo</option>
											{::TIPO_VEHICULO2::}
			
											<option value="{:nombre:}" {:selected:}>{:nombre:}</option>
											{::TIPO_VEHICULO2::}
										</select>
                                    </div>
                                </div>
                                <div class="form-group row align-items-center" id="vehiculo2-dominio">
                                    <label class="col-md-3 control-label text-left text-md-right" for="identificacion">Dominio 2do Vehiculo: <span class="required">*</span></label>
                                    <div class="col-lg-6 col-md-9">
                                        <input id="identificacion2" name="identificacion2" type="text" class="form-control form-control-lg" value="{:identificacion2:}">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="form-group row">
                                    <div class="col-md-7 offset-md-2 d-flex justify-content-end align-items-center">
                                        <input type="hidden" name="id" id="id" value="{:id:}" />
										<a href="?s=proveedor_planta&id={:pp_id:}" class="mx-4">Volver atrás</a>
										{::EDIT::}
                                        	<button class="btn btn-danger btn-lg mx-4" type="submit" name="borrar" onclick="javascript: return (confirm('Esto eliminará a la entidad y a todos los documentos asociados a ella. Desea continuar?') ? this.submit() : false);">Eliminar Vehículo</button>
                                        {::EDIT::}
										<button class="btn btn-primary btn-lg ml-3" type="submit" id="submit">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </form>    
					</div>
				</div>
			</div>

			
		</div>

	</div>
