<div class="content-wrapper" style="min-height: 273px;">

	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1 class="m-0">{:titulo_pagina:}</h1>
				</div>
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="?s=usuario&tipouser={:tipouser:}">usuarios</a></li>
						<li class="breadcrumb-item active">Editar</li>
					</ol>
				</div>
			</div>


		</div>
	</div>


	<div class="content">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-12">
					<div class="card card-default card-secondary">
                        <form action="" method="post" class="form-horizontal form-label-left" id="form">
                            
                            <div class="card-body">

                                <div class="form-group row align-items-center">
                                    <label class="col-md-3 control-label text-left text-md-right" for="username">Nombre de Usuario: <span class="required">*</span></label>
                                    <div class="col-lg-6 col-md-9">
                                        <input name="username" id="username" type="text" required="required" class="form-control form-control-lg" value="{:username:}">
                                    </div>
                                </div>
                                <div class="form-group row align-items-center">
                                    <label class="col-md-3 control-label text-left text-md-right" for="mail">Correo Electronico: <span class="required">*</span></label>
                                    <div class="col-lg-6 col-md-9">
                                        <input name="mail" id="mail" type="email" required="required" class="form-control form-control-lg" value="{:mail:}">
                                    </div>
                                </div>
                                <div class="form-group row align-items-center">
                                    <label class="col-md-3 control-label text-left text-md-right" for="password2">Contraseña: <span class="required">*</span></label>
                                    <div class="col-lg-6 col-md-9">
                                        <input name="password" id="password" type="password" required="required" class="form-control form-control-lg" value="">
                                    </div>
                                    <div class="col-lg-3">
                                        {::SOLO_EDIT::}<small><i>Dejar en blanco si no se desea modificar</i></small>{::SOLO_EDIT::}
                                    </div>
                                </div>
                                <div class="form-group row align-items-center">
                                    <label class="col-md-3 control-label text-left text-md-right" for="password">Vuelva a ingresar la Contraseña: <span class="required">*</span></label>
                                    <div class="col-lg-6 col-md-9">
                                        <input name="password2" type="password" required="required" class="form-control form-control-lg" value="">
                                    </div>
                                    <div class="col-md-6 col-lg-9 offset-md-3">
                                        <span id="password-error" class="error text-danger">{:error_msj:}</span>
                                    </div> 
                                </div>
                                {::PROVEEDOR::}
                                <!--<div class="form-group row">
                                    <label class="col-md-3 control-label text-left text-md-right" for="plantas">Seleccione las plantas para las que está habilitado el proveedor <span class="required">*</span></label>
                                    <div class="col-lg-6 col-md-9">
                                        <select id="plantas" name="plantas[]" class="select2" multiple="multiple" data-placeholder="">
                                            {::PLANTAS_OPT::}
                                                <option value="{:id:}" {:selected:}>{:nombre:}</option>
                                            {::PLANTAS_OPT::}
                                        </select>
                                    </div>
                                </div>-->
                                {::PROVEEDOR::}
                            </div>
                            <div class="card-footer">
                                <div class="form-group row">
                                    <div class="col-md-7 offset-md-2 d-flex justify-content-between">
                                        <input type="hidden" name="id" id="id" value="{:id:}" />
                                        <input type="hidden" name="tipouser" id="tipouser" value="{:tipouser:}" />
										{::EDIT::}
                                        	<button class="btn btn-danger btn-lg" type="submit" name="borrar" onclick="javascript: return (confirm('Esto eliminará al usuario y a todos los datos asociados a éste, inlcuídas entidad y documentacion. Está seguro que desea continuar?') ? this.submit() : false);">Eliminar Usuario</button>
                                        {::EDIT::}
										<button class="btn btn-primary btn-lg" type="submit" id="submit">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </form>    
					</div>
				</div>
			</div>

			
		</div>

	</div>
